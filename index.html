<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/scss/_link.scss">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2621df78fc.js" crossorigin="anonymous"></script>
  <title>Password generator</title>
</head>

<body>

  <h1>Password generator</h1>

  <main>
    <h2></h2>
    <ul>
      <li>
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">With numbers <span>[123...]</span></label>
      </li>
      <li>
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">With lowercase letters <span>[abc...]</span></label>
      </li>
      <li>
        <input type="checkbox" id="capital" checked>
        <label for="capital">With capital letters <span>[ABC...]</span></label>
      </li>
      <li>
        <input type="checkbox" id="special">
        <label for="special">With special characters <span>[!@#$%^&*()-_=+[]{}|;:,.&lt;&gt;?]</span></label>
      </li>
      <li>
        <input type="checkbox" id="similar" checked>
        <label for="similar">Exclude similar characterssimilar characters <span>[oO01lI]</span></label>
      </li>
      <li>
        <input type="number" id="numberOfCharacters" min="8" max="100" value="14">
        <label for="numberOfCharacters">Number of characters</label>
      </li>
    </ul>

    <div class="content_input">
      <input type="text" id="generatePasswords" placeholder="Your passwords generate" autocomplete="off">
      <label for="generatePasswords"><button id="copy"><i class="fa-regular fa-copy"></i></button></label>
    </div>
    <button id="generate">Generate your passwords</button>
  </main>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
